{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/form-page.css') }}">
{% endblock head %}

{% block main %}
<form action="{{ url_for('auth.login') }}" method="post">
    <div class="form-card">
        
        <h1>Iniciar Sessão</h1>

        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"placeholder="john.doe@example.com">
        </div>
        
        <div class="input-container">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="*******">
        </div>
        
        <button type="submit">Entrar</button>

        <div class="break"></div>

        <span>Não tem uma conta ainda? <a href="{{ url_for('auth.signup') }}">Cadastre-se</a></span>
    </div>
</form>
{% endblock main %}
