{% extends "base.html" %}

{% block title %} {{ request.args.get('query') }} {% endblock title %}


{% block main %}

<div class="container">
    {% for manga in mangas_list %}
    <div class="card">
        <img width="112" height="160" src="{{ manga['cover_image'] }}" alt="">
        <span>{{ manga['title'] }}</span>
    </div>
    {% endfor %}
</div>
{% endblock main %}
