{% extends "base.html" %}

{% block title %}
Minha Biblioteca
{% endblock title %}

{% block main %}
    <form action="{{ url_for('user.remove_from_library') }}" method="post">
    {% for manga_id in library_list %}
        <button name="{{ manga_id }}">Remover</button>
        <img width="112" height="160" src="{{ url_for('proxy.cover_by_manga_id', manga_id=manga_id) }}" alt="">
        
        <p>{{ manga_id }}</p>
    {% endfor %}
    </form>
{% endblock main %}
