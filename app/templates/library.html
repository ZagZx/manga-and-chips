{% extends "base.html" %}

{% block title %}
Minha Biblioteca
{% endblock title %}

{% block main %}
    <form action="{{ url_for('user.remove_from_library') }}" method="post">
    {% for manga in mangas %}
        <button name="{{ manga['id'] }}">Remover</button>
        <img width="112" height="160" src="{{ manga['cover_image'] }}" alt="">
        
        <p>{{ manga_id }}</p>
    {% endfor %}
    </form>
{% endblock main %}
